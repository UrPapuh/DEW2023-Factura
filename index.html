<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factura</title>
  <link rel="stylesheet" href="bill.css">
  <script src="bill.js"></script>
</head>
<body>
  <h1>Factura</h1>
  <div>
    <p>
      <label for="concepto">Concepto</label>
      <input type="text" name="concepto">
    </p>
    <p>
      <label for="cantidad">Cantidad</label>
      <input type="text" name="cantidad">
    </p>
    <p>
      <label for="precio">Precio</label>
      <input type="text" name="precio">€
    </p>
    <p>
      <button onclick="insert()">Insertar</button>
    </p>
    <table>
      <thead>
        <tr>
          <th>Concepto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Precio Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3">Subtotal</td>
          <td id="subtotal">0.00€</td>
          <td></td>
        </tr>
        <tr>
          <td>Tasa:</td>
          <td id="tasa">30%</td>
          <td>Impuestos:</td>
          <td id="impuestos">0.00€</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="3">TOTAL</td>
          <td id="total">0.00€</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <p>
      <button onclick="setTasa(5)">Tasa 5%</button>
      <button onclick="setTasa(15)">Tasa 15%</button>
      <button onclick="setTasa(30)">Tasa 30%</button>
    </p>
  </div>
</body>
</html>
